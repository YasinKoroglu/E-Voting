

<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
	a{
		font-size: 1.2rem;
		font-family: 'Roboto';
		
	}
	a:hover{
	    background-color: red;
	}
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-black border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  		<p style="color: white;" class="m-auto">Hello, {{request.user.username}}</p>
		 
  	{% endif %}
  </h5>
 
  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	
	    <a class="p-2 text-white" style="text-decoration: none;" href="{% url 'home' %}">Home</a>	  
	    <a class="p-2 text-white" style="text-decoration: none;" href="{% url 'logout' %}">Logout</a>
	    <a class="p-2 text-white" style="text-decoration: none;" href="{% url 'premiumpage' request.user.username %}">Switch To Premium</a>
	    <a class="p-2 text-white" style="text-decoration: none;" href="{% url 'myProfile' %}">My Profile</a>
	{% else %}
		<a class="p-2 text-white" style="text-decoration: none;" href="{% url 'home' %}">Home</a>
	    <a class="p-2 text-white" style="text-decoration: none;" href="{% url 'login' %}">Login</a>
	    <a class="btn btn-outline-primary" style="text-decoration: none;" href="{% url 'register' %}">Register</a>
	    <a class="btn btn-outline-success" style="text-decoration: none;" href="{% url 'usevote_nonregistered' %}">Use Vote Without Register</a>
	{% endif %}	
    
  </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
