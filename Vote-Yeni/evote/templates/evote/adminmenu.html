{% extends 'evote/adminmain.html' %}
{% block content %}

    <style>
    
    body {
      background-color: #fbeec1
  }
  
    .card {
        border: none;
        background: #e4ce80;
    }
    
    .heading{
        color: whitesmoke;
    }
    
    .search {
        width: 100%;
        margin-bottom: auto;
        margin-top: 20px;
        height: 50px;
        background-color: rgb(255, 255, 255);
        padding: 10px;
        border-radius: 5px
    }
    
    .search-input {
        color: rgb(255, 255, 255);
        border: 0;
        outline: 0;
        background: rgb(245, 150, 140);
        width: 0;
        margin-top: 5px;
        caret-color: transparent;
        line-height: 20px;
        transition: width 0.4s linear
    }
    
    .search .search-input {
        padding: 0 10px;
        width: 100%;
        caret-color: whitesmoke;
        font-size: 19px;
        font-weight: 300;
        color: black;
        transition: width 0.4s linear
    }
    
    .search-icon {
        height: 34px;
        width: 34px;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: #536bf6;
        font-size: 10px;
        bottom: 30px;
        position: relative;
        border-radius: 5px
    }
    
    .search-icon:hover {
        color: rgb(255, 255, 255) !important
    }
    
    a:link {
        text-decoration: none
    }
    
    .card-inner {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: rgb(192, 205, 211);
        background-clip: border-box;
        border: 1px solid rgba(49, 221, 6, 0.125);
        border-radius: .25rem;
        border: none;
        cursor: pointer;
        transition: all 2s
    }
    
    .card-inner:hover {
        transform: scale(1.1)
    }
    
    .mg-text span {
        font-size: 20px
    }
    
    .mg-text {
        line-height: 25px
    }</style>
</head>
<div class="container" style="margin: 10rem auto">
    <div class="row d-flex justify-content-center">
        <div class="col-md-9">
            <div class="card p-4 mt-3">
                <h3 class="heading mt-5 text-center">Hi! Welcome to Admin Page!</h3>
                <div class="d-flex px-5">
                </div>
                <div class="row mt-4 g-1 px-4 mb-5 justify-content-between ">
                    <div class="col-md-2">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img src="https://i.imgur.com/Mb8kaPV.png" width="50">
                            <div class="text-center mg-text"> <a href="{% url 'adminaccounts' %}" class="mg-text">See Accounts</a> </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img src="https://i.imgur.com/ueLEPGq.png" width="50">
                            <div class="text-center mg-text"> <a href="{% url 'adminseeelection' %}" class="mg-text">See Election</a> </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img src="https://i.imgur.com/ueLEPGq.png" width="50">
                            <div class="text-center mg-text"> <a href="{% url 'admincreateelection' %}" class="mg-text">Create Election</a></div>
                        </div>  
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
