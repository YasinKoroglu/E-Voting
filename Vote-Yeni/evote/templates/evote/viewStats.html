{% extends 'evote/main.html' %}

{% block contents %}
<style>
  body{
    background-color: #fbeec1;
  }
</style>
{% endblock %}
  {% block content %}  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-5">
            <canvas id="myChart1" style="width: 50rem; height: 50rem;"></canvas>
            <script>
            const ctx1 = document.getElementById('myChart1').getContext('2d');
            const myChart1 = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: [{% for c in candidate%} '{{c.c_name}}', {% endfor %}],
                    datasets: [{
                        label: '# of Votes',
                        data: [{% for s in stat_counts %} {{s}}, {% endfor %}],
                        backgroundColor: [
                            'rgba(18, 55, 115, 0.7)',
                            'rgba(58, 179, 18, 0.5)',
                            'rgba(252, 223, 3, 1)',
                            'rgba(235, 64, 52, 0.5)',
                            'rgba(75, 192, 192, 0.2)',
                            
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        
        </div>

        <div class="col-1">

        </div>
        <div class="col-6">
            <canvas id="myChart2" style="width: 50rem; height: 50rem;"></canvas>
            <script>
            const ctx = document.getElementById('myChart2').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for c in candidate %} '{{c.c_name}}', {% endfor %}],
                    datasets: [{
                        label: '# of Votes',
                        data: [{% for s in stat_counts %} {{s}}, {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </div>
    </div>
</div>

{% endblock %}
