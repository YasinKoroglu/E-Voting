{% extends 'evote/adminmain.html'%}
{% block content%}

<style>
body {
      background-color: #fbeec1
  }
.text-center {
    color:black;
    font-family: 'roboto';
}
.table-striped{
    background-color:  #fbeec1;
    margin: 4rem auto;
    font-family: 'arial';
}


</style>

    <h2 class="text-center h2 mt-5">USER ACCOUNTS</h2>
    <table id="table_id" class="table table-striped w-75" >
        <thead>
            <tr style="font-family: 'Roboto'; font-size: 1.25rem; color: black;">
                <th>Username</th>
                <th>Email</th>
                <th>Id numbers</th>
                <th>Is Admin</th>
                <th>Is Premium</th>
                
            </tr>
        </thead>
        <tbody>
            {% for s in accounts %}
            <tr style="color: black; font-family: 'Roboto';">
                <td>{{s.username}}</td>
                <td>{{s.email}}</td>
                <td>{{s.ident}}</td>
                <td>{{s.is_admin}}</td>
                <td>{{s.is_premiumuser}}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

   {% endblock %}
